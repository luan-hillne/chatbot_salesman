  utter_goodbye:
  - text: |-
      Rất vui được giúp Anh/chị!
      Nếu Anh/chị có bất kỳ câu hỏi hoặc yêu cầu nào khác, hãy để tôi biết. Tôi sẽ cố gắng giúp Anh/chị trong khả năng của mình. Chúc Anh/chị có một trải nghiệm mua sắm tuyệt vời!
  
  utter_ask_feature_bot:
  - text: |-
      Tôi có thể thực hiện những yêu cầu sau: 
          1. Tìm kiếm thông tin sản phẩm mà anh/chị yêu cầu 
          2. Đưa ra các thông tin chi tiết về sản phẩm 
          3. Đưa ra giá thành sản phẩm với số tiền Anh/chị có 
          4. Gợi ý những sản phẩm tương tự 
      Hãy cho tôi biết Anh/chị quan tâm đến dịch vụ nào, hoặc nếu Anh/chị cần thêm thông tin chi tiết về bất kỳ dịch vụ nào.
  
  utter_love:
